<div class='card'>
    <div class='card-header'>{{sensor.name}}</div>
    <svg width="100%" class="databar" (click)="clicked($event)">
        <g class="transform">
            <defs><clipPath id="clip">
                <rect class='clip-rect'></rect>
            </clipPath></defs>
            <g class="signals"></g>
            <g class="axes"></g>
            <rect class="zoom"></rect>
        </g>
    </svg>
</div>
