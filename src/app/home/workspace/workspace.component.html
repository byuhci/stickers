<mat-card class="workspace-card card">
    <mat-card-header>
        <mat-card-title>{{workspace.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-body bg-light">
        <div class="row">

        </div>
        <div class="row">
            <div class="col">
                <button mat-button [matMenuTriggerFor]="dsMenu">Dataset</button>
                <mat-menu #dsMenu="matMenu">
                    <button mat-menu-item *ngFor="let dataset of datasets">
                        {{dataset.name}}
                    </button>
                </mat-menu>
            </div>
            <div class="col">
                <button mat-button [matMenuTriggerFor]="lsMenu">Labelscheme</button>
                <mat-menu #lsMenu="matMenu">
                    <button mat-menu-item *ngFor="let scheme of labelschemes">
                        {{scheme.name}}
                    </button>
                </mat-menu>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Open</button>
    </mat-card-actions>
</mat-card>
