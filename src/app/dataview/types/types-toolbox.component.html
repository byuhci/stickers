<ng-template #popContent>
    <form>
        <div class="form-group row">
            <label for="event-type" class="col-form-label">Name:</label>
            <div class="col">
                <input type="text" 
                    class="form-control" 
                    #textbox 
                    id="event-type" 
                    placeholder="event name">
            </div>
        </div>
        <div class="form-group row">
            <div class='col'>
                <button class="btn btn-success btn-block"
                    [disabled]="textbox.value.length === 0">
                    Create
                </button>
            </div>
        </div>
        <div class="form-group row">
            <div class='col'>
                {{textbox.value.length === 0}}
            </div>
        </div>
    </form>
</ng-template>

<div class="label-types tools-box">
    <div class="btn-group btn-group-toggle" 
        ngbRadioGroup 
        name="radiolbl" 
        [(ngModel)]="lbl"
        (ngModelChange)="changed($event)">
        <label *ngFor="let t of event_types" 
            ngbButtonLabel 
            [ngStyle]="style_color(t)" 
            class="btn btn-lbl" 
            [title]="event_name(t)">
            <input ngbButton type="radio" [value]=t [disabled]="sensor.hidden">
        </label>
        <label class='btn btn-outline-secondary add-type' 
            [ngbPopover]="popContent" 
            popoverTitle="New Event Type:"
            placement="right"
            #popover="ngbPopover"
            title="new event type">
            <i class="material-icons icon">add</i>
        </label>
    </div>
</div>
