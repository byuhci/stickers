<div class="card">
    <div *ngFor="let sensor of sensors">
        <div class='card-header d-flex justify-content-between'>
            
            <ul  class="nav nav-tabs card-header-tabs">
                <li *ngIf="!sensor.hide" class="nav-item"><a class="nav-link active">{{sensor.name}}</a></li>
                <li *ngIf="sensor.hide" class="nav-item"><a class="nav-link disabled">{{sensor.name}}</a></li>
                <li class="nav-item" ngbDropdown>
                    <a class="nav-link btn-primary text-white select-sensor" id="dropdownBasic1" ngbDropdownToggle>...</a>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item">Action - 1</button>
                        <button class="dropdown-item">Another Action</button>
                        <button class="dropdown-item">Something else is here</button>
                    </div>
                </li>
            </ul>

            <div class='label-selector'>
                <div class="btn-group">
                    <button type="button" 
                    (click)="toggleLabels(sensor.labelstream)" 
                    class="btn btn-outline-secondary" 
                    title="toggle labels on/off">
                        <span>
                            <i *ngIf="showLabels(sensor)" class="material-icons">label</i>
                            <i *ngIf="!showLabels(sensor)" class="material-icons">label_outline</i>
                        </span>
                    </button>
                    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-secondary" title="current label stream" ngbDropdownToggle>{{sensor.labelstream}}</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <div *ngFor="let stream of streams" (click)="selectStream(stream)" class="dropdown-item">{{stream}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class='right'>
                <i *ngIf="!sensor.hide" (click)="hide(sensor)" class="material-icons icon" title='hide' aria-label="hide">close</i>
                <i *ngIf="sensor.hide" (click)="show(sensor)" class="material-icons icon" title='show' aria-label="show">add</i>
            </div>
            
        </div>
        <app-databar  *ngIf="!sensor.hide"
        [_height]="databarHeight"
        [enable_downsampling]="downsample"
        [data_info]="data_info" 
        [sensor]="sensor"
        [transform]="zoom_transform"
        [(labelstream)]="labelStreams[sensor.labelstream]"
        (zoom)="onZoom($event)">
        </app-databar>
    </div>
</div>
