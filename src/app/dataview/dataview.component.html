<div class="card">
    <div *ngFor="let sensor of sensors">
        <div class='card-header d-flex'>
            
            <ul  class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" [ngClass]="{'active': !sensor.hidden, 'disabled': sensor.hidden}">{{sensor.name}}</a>
                </li>
                <li class="nav-item" ngbDropdown>
                    <a class="nav-link btn-secondary text-white select-sensor" id="dropdownBasic1" ngbDropdownToggle>...</a>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button *ngFor="let s of known_sensors" (click)="changeSensor(sensor,s)" class="dropdown-item">{{s.name}}</button>
                    </div>
                </li>
            </ul>

            <div class='label-streams tools-box'>
                <div class="btn-group">
                    <button type="button" 
                    (click)="toggleLabels(sensor)" 
                    class="btn btn-outline-secondary"
                    [disabled]="sensor.hidden" 
                    title="toggle labels on/off">
                        <span>
                            <i *ngIf="sensor.show_labels" class="material-icons">label</i>
                            <i *ngIf="!sensor.show_labels" class="material-icons">label_outline</i>
                        </span>
                    </button>
                    <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                        <button class="btn btn-outline-secondary" title="current label stream" [ngClass]="{'disabled': sensor.hidden}" ngbDropdownToggle>{{sensor.labelstream}}</button>
                        <div class="dropdown-menu" ngbDropdownMenu>
                            <div *ngFor="let stream of streams" (click)="selectStream(sensor, stream)" class="dropdown-item">{{stream}}</div>
                            <div class="dropdown-item dropdown-button">
                                <button type="button" class="btn btn-outline-success add-stream" title='new label stream' placement="right" >
                                    <i class="material-icons icon">add</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class='tool-modes tools-box'>
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="radiotool" [(ngModel)]="mode">
                    <label ngbButtonLabel class="btn btn-primary" title="selection mode">
                        <input ngbButton type="radio" [value]="TOOL_MODE.Selection" [disabled]="sensor.hidden">
                        <i class="material-icons">pan_tool</i>
                    </label>
                    <label ngbButtonLabel class="btn btn-primary" title="label creation mode">
                        <input ngbButton type="radio" [value]="TOOL_MODE.Click" [disabled]="sensor.hidden">
                        <i class="material-icons">touch_app</i>
                    </label>
                </div>
            </div>

            <div class="label-types tools-box">
                <div class="btn-group btn-group-toggle" ngbRadioGroup name="radiolbl" [(ngModel)]="lbl">
                    <label *ngFor="let c of colors" ngbButtonLabel [ngStyle]="style_color(c)" class="btn btn-lbl" [title]="eventMap[c]">
                        <input ngbButton type="radio" [value]=c [disabled]="sensor.hidden">
                    </label>
                </div>
            </div>

            <div class='right'>
                <i *ngIf="!sensor.hidden" (click)="hide(sensor)" class="material-icons icon" title='hide' aria-label="hide">remove</i>
                <i *ngIf="!sensor.hidden" (click)="remove(sensor)" class="material-icons icon" title='close' aria-label="hide">close</i>
                <i *ngIf="sensor.hidden" (click)="show(sensor)" class="material-icons icon" title='show' aria-label="show">add</i>
            </div>
            
        </div>
        <app-databar  *ngIf="!sensor.hidden"
        [data_info]="data_info" 
        [sensor]="sensor"
        [mode]="mode"
        [lbl_type]="lbl"
        [transform]="zoom_transform"
        [colorer]="colorer"
        [(labelstream)]="labelStreams[sensor.labelstream]"
        (zoom)="onZoom($event)">
        </app-databar>
    </div>
    <div class="card-header">
        <div class="right">
                <button class="btn btn-info" (click)="newSensor()" title="add sensor">
                        <i class="material-icons icon">add</i>
                </button>
        </div>
    </div>
</div>

<div class='card text-white bg-secondary mb-3'>
    <div class="btn-group mr-3">
        <button type="button" class="btn btn-success" (click)="save_labels()">Save Labels</button>
        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-success dropdown-toggle-split" ngbDropdownToggle></button>
            <div class="dropdown-menu" ngbDropdownMenu>
                <div *ngFor="let stream of streams" (click)="change_ls(stream)" class="dropdown-item">{{stream}}</div>
            </div>
        </div>
    </div>
</div>
